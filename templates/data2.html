<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>PARKOBUDDY</title>
<!--
SOFTY PINKO
https://templatemo.com/tm-535-softy-pinko
-->

    <!-- Additional CSS Files -->
    
    <link rel="stylesheet"  href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet"  href="{{ url_for('static',filename='styles/font-awesome.css') }}">
    <link rel="stylesheet"  href="{{ url_for('static',filename='styles/templatemo-softy-pinko - data.css') }}">

    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->

    <!-- ***** Preloader End ***** -->
    
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="#" class="logo">
                            <img src="https://cdn.discordapp.com/attachments/909763979704930326/1055182525967900763/My_project_8.png" alt="PARKOBUDDY"/>
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                                                <!-- ***** Menu Start ***** -->
                                                <ul class="nav">
                                                    <li><a href="/" class="active">Home</a></li>
                                                    <li><a href="#avail">Check Parking Status</a></li>
                                                    <li><a href="/new">Add New Parking</a></li>
                                                    <li><a href="/remove">Remove a Parking</a></li>
                                                    <li><a href="/">Sign Out</a></li>
                                                </ul>
                                                <!-- ***** Menu End ***** -->
                        <!-- ***** Menu End ***** -->                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Welcome Area Start ***** -->
    <div class="welcome-area" id="welcome">

        <!-- ***** Header Text Start ***** -->
        <div class="header-text">
            <div class="container">
                <div class="row">
                    <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12">
                    <h1>These are all the parkings Available in {{ar}} Region</h1>
                    </div class="row">
                    <table class="rwd-table">
                        <tr>
                            {% for header in headings%}
                            <th>{{header}}</th>
                            {% endfor %}
                        </tr>
                        {%for row in data%}
                            <tr>
                                {%for cell in row%}
                                    <td>{{cell}}</td>
                                {% endfor%}
                            </tr>
                        {% endfor%}
                        
                    </table>
                </div>
                        
                    </div>
                </div>
            </div>
        </div>
                       
        <!-- ***** Header Text End ***** -->
    </div>
       
    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright">Copyright &copy; 2022 PARKOBUDDY</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script> 
    
    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>

  </body>
</html>
